<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
  </head>
  <body>
    <header>
      <box-icon name="search-alt-2" size="md"></box-icon>
      <input type="text" id="busca" onkeyup="pesquisarTarefas()" placeholder="Pesquisar tarefas..." />
    </header>

    <main>
      <section id="tarefas">
        <h2>Tarefas <button onclick="abrirModal()">Nova Tarefa</button></h2>
        <h6 id="naoRegistrada">Nenhuma tarefa registrada no momento!</h6>
        <ul id="lista"></ul>
      </section>
      <section id="overlay" onclick="fecharModal()"></section>

      <div id="criarTarefa" class="modal">
        <form onsubmit="novaTarefa()">
          <h3>Cria Tarefa <box-icon type="solid" name="x-circle" onclick="fecharModal()"></box-icon></h3>
          <label for="titulo">Título</label>
          <input type="text" id="titulo" required />
          <label for="descricao">Descrição</label>
          <textarea id="descricao" required></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2024. Todos os direitos reservados</p>
    </footer>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>
  </body>
</html>
